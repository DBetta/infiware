spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: boma-service
          uri: lb://boma-service
          predicates:
            - Path=/3rd-party/**
          filters:
            - RewritePath=/3rd-party/(?<segment>.*), /$\{segment}
        - id: uaa-service
          uri: lb://uaa-service
          predicates:
            - Path=/uaa-service/**
          filters:
            - RewritePath=/uaa-service/(?<segment>.*), /$\{segment}
      discovery:
        locator:
          enabled: true
    loadbalancer:
      ribbon:
        enabled: false
    consul:
      host: bomapoint.com
      port: 8500

server:
  port: 8762
